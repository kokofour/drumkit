<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">note1</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">note2</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">note3</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">note4</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">note5</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">note6</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">note7</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">note8</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">note9</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/key01.mp3"></audio>
  <audio data-key="83" src="sounds/key02.mp3"></audio>
  <audio data-key="68" src="sounds/key03.mp3"></audio>
  <audio data-key="70" src="sounds/key04.mp3"></audio>
  <audio data-key="71" src="sounds/key05.mp3"></audio>
  <audio data-key="72" src="sounds/key06.mp3"></audio>
  <audio data-key="74" src="sounds/key07.mp3"></audio>
  <audio data-key="75" src="sounds/key08.mp3"></audio>
  <audio data-key="76" src="sounds/key09.mp3"></audio>


  <script>
  window.addEventListener('keydown', function (e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector (`.key[data-key = "${e.keyCode}"]`);
    if (!audio) return; // Stop function if no audio element found
    audio.currentTime = 0; // Rewind to start
    audio.play();
    key.classList.add ('playing');
    setTimeout(() => {
    key.classList.remove('playing');
  }, 2000); // 2000 milliseconds = 2 seconds
});
    



  function removeTransition(e){
    if (e.propertyName !== 'transform') return;  }
    this.classList.remove('play')
  const keys = document.querySelector('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));



  </script>

</body>
</html>
